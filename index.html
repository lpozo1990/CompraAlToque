<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TuTiendaWA</title>

    <!-- Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Estilos personalizados para notificaciones y mini-carrito -->
    <style>
      .notification {
        position: fixed;
        top: 80px;
        right: 20px;
        padding: 15px 20px;
        background-color: #fff;
        border-left: 4px solid #ef6c00;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        z-index: 1000;
        transform: translateX(120%);
        transition: transform 0.3s ease-in-out;
        max-width: 320px;
      }
      .notification.show {
        transform: translateX(0);
      }
      .notification-title {
        font-weight: 600;
        margin-bottom: 4px;
        font-size: 16px;
      }
      .notification-message {
        font-size: 14px;
        color: #666;
      }
      .notification-progress {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        width: 100%;
        background-color: #ef6c00;
        transform-origin: left;
      }

      /* Mini-cart styles */
      .mini-cart {
        position: absolute;
        top: 100%;
        right: 0;
        width: 320px;
        background-color: white;
        border-radius: 4px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        padding: 16px;
        z-index: 100;
        max-height: 400px;
        overflow-y: auto;
        transform-origin: top right;
        transform: scale(0.95);
        opacity: 0;
        visibility: hidden;
        transition: transform 0.2s ease, opacity 0.2s ease;
      }

      .mini-cart.show {
        transform: scale(1);
        opacity: 1;
        visibility: visible;
      }

      .mini-cart-item {
        display: flex;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid #f2f2f2;
      }

      .mini-cart-item:last-child {
        border-bottom: none;
      }

      .mini-cart-image {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 4px;
        margin-right: 12px;
      }

      .mini-cart-details {
        flex-grow: 1;
      }

      .mini-cart-name {
        font-weight: 500;
        margin-bottom: 2px;
      }

      .mini-cart-price {
        color: #666;
        font-size: 0.875rem;
      }

      .cart-wrapper {
        position: relative;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- HEADER -->
    <header class="bg-white shadow sticky top-0 z-50">
      <div
        class="max-w-6xl mx-auto px-4 flex items-center justify-between h-16"
      >
        <!-- Logo -->
        <a href="#" class="text-2xl font-bold text-orange-600">TuTiendaWA</a>

        <!-- Buscador (oculto en m√≥vil) -->
        <div class="hidden md:flex flex-1 mx-6 relative">
          <input
            type="search"
            id="search-input"
            placeholder="Buscar productos..."
            class="w-full border rounded-l px-3 py-2 focus:outline-none"
            autocomplete="off"
          />
          <button
            id="search-btn"
            class="bg-orange-500 text-white px-4 rounded-r"
          >
            Buscar
          </button>
          <!-- Contenedor de sugerencias para autocompletado -->
          <div
            id="search-suggestions"
            class="absolute top-full left-0 right-0 bg-white shadow-lg rounded mt-1 max-h-60 overflow-y-auto z-50 hidden"
          >
            <!-- Las sugerencias se cargar√°n aqu√≠ din√°micamente -->
          </div>
        </div>

        <!-- Carrito + men√∫ m√≥vil -->
        <div class="flex items-center space-x-4">
          <div class="cart-wrapper">
            <button
              id="toggle-cart"
              class="relative text-xl focus:outline-none"
              title="Ver carrito"
            >
              üõí
              <span
                id="cart-count"
                class="absolute -top-1 -right-2 bg-red-500 text-white rounded-full text-xs px-1"
                >0</span
              >
            </button>
            <!-- Mini-carrito desplegable -->
            <div id="mini-cart" class="mini-cart">
              <h3 class="font-bold text-lg mb-3">Tu Carrito</h3>
              <div id="mini-cart-items" class="divide-y divide-gray-100">
                <!-- Los items se a√±aden din√°micamente aqu√≠ -->
              </div>
              <div id="mini-cart-empty" class="py-4 text-center text-gray-500">
                Tu carrito est√° vac√≠o
              </div>
              <div class="flex justify-between font-bold mt-4 pt-2 border-t">
                <span>Total:</span>
                <span id="mini-cart-total">$0.00</span>
              </div>
              <a
                href="checkout.html"
                class="block text-center bg-orange-500 text-white py-2 px-4 rounded mt-4 hover:bg-orange-600 transition"
                id="checkout-mini-btn"
              >
                Finalizar Compra
              </a>
            </div>
          </div>
          <button id="mobile-menu-btn" class="md:hidden text-2xl">‚ò∞</button>
        </div>
      </div>
      <nav id="mobile-menu" class="hidden bg-gray-100">
        <a href="#" class="block px-4 py-2 hover:bg-gray-200">Categor√≠a 1</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-200">Categor√≠a 2</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-200">Categor√≠a 3</a>
      </nav>
    </header>

    <!-- Contenedor para notificaciones -->
    <div id="notifications-container"></div>

    <!-- CAT√ÅLOGO -->
    <main class="max-w-6xl mx-auto px-4 mt-8">
      <!-- Filtros simplificados -->
      <div class="mb-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Cat√°logo de Productos</h1>

        <!-- Filtro por orden de precio -->
        <div class="flex items-center">
          <label class="text-sm mr-2">Ordenar por:</label>
          <select
            id="sort-by"
            class="border rounded px-3 py-1.5 bg-white focus:outline-none focus:ring-2 focus:ring-orange-500"
          >
            <option value="default">Sin ordenar</option>
            <option value="price-asc">Precio: menor a mayor</option>
            <option value="price-desc">Precio: mayor a menor</option>
          </select>
        </div>
      </div>

      <div
        id="product-list"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      ></div>

      <!-- Mensaje cuando no hay resultados -->
      <div id="no-results" class="hidden text-center py-8">
        <p class="text-lg text-gray-500">
          No se encontraron productos que coincidan con tu b√∫squeda.
        </p>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-100 mt-12 py-6">
      <div class="max-w-6xl mx-auto px-4 text-center text-sm text-gray-600">
        ¬© 2025 TuTiendaWA ¬∑ Hecho con ‚ù§Ô∏è usando GitHub Pages
      </div>
    </footer>

    <!-- Tus scripts locales -->
    <script src="cart.js"></script>
    <script src="checkout.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Toggle men√∫ m√≥vil
        const mobileBtn = document.getElementById("mobile-menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");
        if (mobileBtn && mobileMenu) {
          mobileBtn.onclick = () => mobileMenu.classList.toggle("hidden");
        }

        // Toggle mini-carrito
        const toggleCartBtn = document.getElementById("toggle-cart");
        const miniCart = document.getElementById("mini-cart");
        if (toggleCartBtn && miniCart) {
          toggleCartBtn.addEventListener("click", () => {
            miniCart.classList.toggle("show");
          });

          // Cerrar el carrito cuando se hace clic fuera
          document.addEventListener("click", (e) => {
            if (
              !toggleCartBtn.contains(e.target) &&
              !miniCart.contains(e.target)
            ) {
              miniCart.classList.remove("show");
            }
          });
        }
      });
    </script>
  </body>
</html>
