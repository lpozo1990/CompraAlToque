<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TuTiendaWA</title>

    <!-- Tailwind CSS (CDN, sin cambios) -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@^3.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Swiper.js (Carousel, CDN) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@9/swiper-bundle.min.css"
    />
    <script
      defer
      src="https://unpkg.com/swiper@9/swiper-bundle.min.js"
    ></script>

    <!-- Carrito & Checkout (local) -->
    <script defer src="cart.js"></script>
    <script defer src="checkout.js"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- HEADER -->
    <header class="bg-white shadow sticky top-0 z-50">
      <!-- …igual que antes… -->
    </header>

    <!-- HERO CAROUSEL -->
    <section class="mt-4">
      <div class="max-w-6xl mx-auto px-4">
        <div class="swiper-container rounded-lg overflow-hidden">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="assets/img/banner1.jpg" class="w-full" alt="Banner 1" />
            </div>
            <div class="swiper-slide">
              <img src="assets/img/banner2.jpg" class="w-full" alt="Banner 2" />
            </div>
            <div class="swiper-slide">
              <img src="assets/img/banner3.jpg" class="w-full" alt="Banner 3" />
            </div>
          </div>
          <!-- flechas y paginación igual -->
        </div>
      </div>
    </section>

    <!-- CATÁLOGO -->
    <main class="max-w-6xl mx-auto px-4 mt-8">
      <h1 class="text-2xl font-bold mb-4">Catálogo de Productos</h1>
      <div
        id="product-list"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      ></div>

      <button
        id="checkout-btn"
        class="mt-8 w-full md:w-auto px-6 py-3 bg-green-500 text-white rounded hover:bg-green-600 transition"
      >
        Finalizar en WhatsApp
      </button>
    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-100 mt-12 py-6">
      <!-- …igual que antes… -->
    </footer>

    <!-- Mobile menu toggle & Swiper init -->
    <script>
      // Toggle menú móvil
      document.getElementById("mobile-menu-btn").onclick = () => {
        document.getElementById("mobile-menu").classList.toggle("hidden");
      };
      // Inicializar Swiper
      document.addEventListener("DOMContentLoaded", () => {
        new Swiper(".swiper-container", {
          loop: true,
          autoplay: { delay: 4000 },
          pagination: { el: ".swiper-pagination", clickable: true },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      });
    </script>
  </body>
</html>
